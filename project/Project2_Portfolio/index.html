<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mast Ram | Portfolio</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <!--Header-->
        <header>
            <div class="main-header">
                <img src="./img/logo.jpg" alt="Udacity Logo">
                <div class="title">
                    <h1>Mast Ram Sharma</h1>
                    <h4>Full-Stack Developer</h4>
                </div>
            </div>
        </header>

        <!--Sidebar-->
        <aside class="sidebar">
            <div class="colorbox">
                <div class="box blue"></div>
                <p>#2d3e4</p>
            </div>
            <div class="colorbox">
                <div class=" box dgray"></div>
                <p>#2d3c49</p>
            </div>
            <div class="colorbox">
                <div class="box lgray"></div>
                <p>#7d97ad</p>
            </div>
        </aside>

        <!--Main Area-->
        <main>
            <!-- Showcase -->
            <div class="showcase">
                <img src="./img/pic1.jpg" alt="Primary Image">
            </div>

            <!-- Featured Work -->
            <section class="featured-work">
                <h2>Featured Work</h2>
                <div class="boxes">
                    <div class="box">
                        <img src="./img/appify.jpeg" alt="Appify">
                        <h3>APPIFY</h3>
                        <p>https://github.com/udacity/Appify/</p>
                    </div>
                    <div class="box">
                        <img src="./img/sunflower.jpg" alt="Sunflower">
                        <h3>SUNFLOWER</h3>
                        <p>https://github.com/udacity/Sunflower/</p>
                    </div>
                    <div class="box">
                        <img src="./img/bokeh.jpeg" alt="Bokeh">
                        <h3>BOKEH</h3>
                        <p>https://github.com/udacity/Bokeh/</p>
                    </div>
                </div>
            </section>
        </main>
    </div>
  <!--Wrapper Ends-->
</body>
</html>
